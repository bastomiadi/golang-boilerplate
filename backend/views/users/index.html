<!-- backend/views/users/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="/adminlte/css/adminlte.min.css">
    <link rel="stylesheet" href="/adminlte/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Users</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="usersTable" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Users will be populated here -->
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->

    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="/adminlte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/adminlte/js/adminlte.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Custom script -->
    <script>
        $(document).ready(function () {
            // Initialize DataTable
            $('#usersTable').DataTable({
                processing: true,
                serverSide: false, // You can set this to true for server-side processing
                ajax: {
                    url: '/backend/users/list',
                    dataSrc: ''
                },
                columns: [
                    { data: 'id' },
                    { data: 'username' },
                    { data: 'email' },
                    { data: 'role' },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return `
                                <div class="btn-group">
                                    <button class="btn btn-primary editBtn" data-id="${row.id}" data-username="${row.username}" data-email="${row.email}" data-role="${row.role}">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger deleteBtn" data-id="${row.id}">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            `;
                        }
                    }
                ]
            });

            // Handle edit button click
            $('#usersTable').on('click', '.editBtn', function () {
                const id = $(this).data('id');
                const username = $(this).data('username');
                const email = $(this).data('email');
                const role = $(this).data('role');

                $('#editUserId').val(id);
                $('#editUsername').val(username);
                $('#editEmail').val(email);
                $('#editRole').val(role);

                $('#editUserModal').modal('show');
            });

            // Handle delete button click
            $('#usersTable').on('click', '.deleteBtn', function () {
                const id = $(this).data('id');

                Swal.fire({
                    title: 'Are you sure?',
                    text: 'You will not be able to recover this user!',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Perform AJAX delete
                        $.ajax({
                            url: '/backend/users/delete',
                            method: 'POST',
                            data: { id: id },
                            success: function (response) {
                                Swal.fire(
                                    'Deleted!',
                                    'User has been deleted.',
                                    'success'
                                ).then(() => {
                                    $('#usersTable').DataTable().ajax.reload();
                                });
                            },
                            error: function (xhr, status, error) {
                                console.error('Failed to delete user:', error);
                                Swal.fire(
                                    'Error!',
                                    'Failed to delete user.',
                                    'error'
                                );
                            }
                        });
                    }
                });
            });

            // Handle form submission for edit user
            $('#editUserForm').submit(function (e) {
                e.preventDefault();
                const id = $('#editUserId').val();
                const username = $('#editUsername').val();
                const email = $('#editEmail').val();
                const role = $('#editRole').val();

                // Perform AJAX update
                $.ajax({
                    url: '/backend/users/update',
                    method: 'POST',
                    data: {
                        id: id,
                        username: username,
                        email: email,
                        role: role
                    },
                    success: function (response) {
                        $('#editUserModal').modal('hide');
                        Swal.fire(
                            'Updated!',
                            'User has been updated.',
                            'success'
                        ).then(() => {
                            $('#usersTable').DataTable().ajax.reload();
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error('Failed to update user:', error);
                        Swal.fire(
                            'Error!',
                            'Failed to update user.',
                            'error'
                        );
                    }
                });
            });

            // Show create user modal
            $('#showCreateUserModalBtn').click(function () {
                $('#createUserModal').modal('show');
            });

            // Handle form submission for create user
            $('#createUserForm').submit(function (e) {
                e.preventDefault();
                const username = $('#createUsername').val();
                const email = $('#createEmail').val();
                const password = $('#createPassword').val();
                const role = $('#createRole').val();

                // Perform AJAX create
                $.ajax({
                    url: '/backend/users/create',
                    method: 'POST',
                    data: {
                        username: username,
                        email: email,
                        password: password,
                        role: role
                    },
                    success: function (response) {
                        $('#createUserModal').modal('hide');
                        Swal.fire(
                            'Created!',
                            'User has been created.',
                            'success'
                        ).then(() => {
                            $('#usersTable').DataTable().ajax.reload();
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error('Failed to create user:', error);
                        Swal.fire(
                            'Error!',
                            'Failed to create user.',
                            'error'
                        );
                    }
                });
            });
        });
    </script>
</body>
</html>
