<!-- backend/views/roles.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Roles</title>
    <link rel="stylesheet" href="/adminlte/css/adminlte.min.css">
    <link rel="stylesheet" href="/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/adminlte/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    <script src="/adminlte/plugins/jquery/jquery.min.js"></script>
    <script src="/adminlte/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/adminlte/plugins/sweetalert2/sweetalert2.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Roles</h1>
        <button class="btn btn-primary mb-3" id="createRoleBtn">Create Role</button>
        <table id="rolesTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roleModalLabel">Role</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="roleForm">
                        <input type="hidden" id="roleId">
                        <div class="form-group">
                            <label for="roleName">Name</label>
                            <input type="text" class="form-control" id="roleName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function loadRoles() {
                $.ajax({
                    url: "/backend/roles/list",
                    method: "GET",
                    success: function (data) {
                        let rows = '';
                        data.forEach(function (role) {
                            rows += `<tr>
                                        <td>${role.id}</td>
                                        <td>${role.name}</td>
                                        <td>
                                            <button class="btn btn-sm btn-info edit-role" data-id="${role.id}" data-name="${role.name}">Edit</button>
                                            <button class="btn btn-sm btn-danger delete-role" data-id="${role.id}">Delete</button>
                                        </td>
                                    </tr>`;
                        });
                        $('#rolesTable tbody').html(rows);
                    }
                });
            }

            loadRoles();

            $('#createRoleBtn').click(function () {
                $('#roleModalLabel').text('Create Role');
                $('#roleForm')[0].reset();
                $('#roleId').val('');
                $('#roleModal').modal('show');
            });

            $(document).on('click', '.edit-role', function () {
                $('#roleModalLabel').text('Edit Role');
                $('#roleId').val($(this).data('id'));
                $('#roleName').val($(this).data('name'));
                $('#roleModal').modal('show');
            });

            $('#roleForm').submit(function (e) {
                e.preventDefault();
                let id = $('#roleId').val();
                let name = $('#roleName').val();
                let url = id ? "/backend/roles/update" : "/backend/roles/create";
                let data = id ? { id: id, name: name } : { name: name };

                $.ajax({
                    url: url,
                    method: "POST",
                    data: data,
                    success: function () {
                        $('#roleModal').modal('hide');
                        Swal.fire('Success', 'Role saved successfully', 'success');
                        loadRoles();
                    },
                    error: function () {
                        Swal.fire('Error', 'Failed to save role', 'error');
                    }
                });
            });

            $(document).on('click', '.delete-role', function () {
                let id = $(this).data('id');
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            url: "/backend/roles/delete",
                            method: "POST",
                            data: { id: id },
                            success: function () {
                                Swal.fire('Deleted!', 'Role has been deleted.', 'success');
                                loadRoles();
                            },
                            error: function () {
                                Swal.fire('Error', 'Failed to delete role', 'error');
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
