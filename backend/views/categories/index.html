<!-- backend/views/categories/index.html -->
{{ define "head" }}

{{ end }}

{{ define "content" }}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Categories</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <table id="categoriesTable" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Categories will be populated here -->
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.col -->
</div>
{{ end }}

{{ define "modals" }}
    {{ template "modals" }}
{{ end }}

{{ define "scripts" }}
<!-- Custom script -->
<script>
    $(document).ready(function () {
        // Initialize DataTable
        $('#categoriesTable').DataTable({
            processing: true,
            serverSide: false, // You can set this to true for server-side processing
            ajax: {
                url: '/backend/categories/list',
                dataSrc: ''
            },
            columns: [
                { data: 'id' },
                { data: 'name' },
                {
                    data: null,
                    render: function (data, type, row) {
                        return `
                            <div class="btn-group">
                                <button class="btn btn-sm btn-info editBtn" data-id="${row.id}" data-name="${row.name}">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger deleteBtn" data-id="${row.id}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        `;
                    }
                }
            ]
        });

        // Handle edit button click
        $('#categoriesTable').on('click', '.editBtn', function () {
            const id = $(this).data('id');
            const name = $(this).data('name');
            $('#editCategoryId').val(id);
            $('#editCategoryName').val(name);
            $('#editCategoryModal').modal('show');
        });

        // Handle delete button click
        $('#categoriesTable').on('click', '.deleteBtn', function () {
            const id = $(this).data('id');
            Swal.fire({
                title: 'Are you sure?',
                text: 'You will not be able to recover this category!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Perform AJAX delete
                    $.ajax({
                        url: '/backend/categories/delete',
                        method: 'POST',
                        data: { id: id },
                        success: function (response) {
                            Swal.fire(
                                'Deleted!',
                                'Category has been deleted.',
                                'success'
                            ).then(() => {
                                $('#categoriesTable').DataTable().ajax.reload();
                            });
                        },
                        error: function (xhr, status, error) {
                            console.error('Failed to delete category:', error);
                            Swal.fire(
                                'Error!',
                                'Failed to delete category.',
                                'error'
                            );
                        }
                    });
                }
            });
        });

        // Handle form submission for edit category
        $('#editCategoryForm').submit(function (e) {
            e.preventDefault();
            const id = $('#editCategoryId').val();
            const name = $('#editCategoryName').val();

            // Perform AJAX update
            $.ajax({
                url: '/backend/categories/update',
                method: 'POST',
                data: {
                    id: id,
                    name: name
                },
                success: function (response) {
                    $('#editCategoryModal').modal('hide');
                    Swal.fire(
                        'Updated!',
                        'Category has been updated.',
                        'success'
                    ).then(() => {
                        $('#categoriesTable').DataTable().ajax.reload();
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Failed to update category:', error);
                    Swal.fire(
                        'Error!',
                        'Failed to update category.',
                        'error'
                    );
                }
            });
        });

        // Show create category modal
        $('#showCreateCategoryModalBtn').click(function () {
            $('#createCategoryModal').modal('show');
        });

        // Handle form submission for create category
        $('#createCategoryForm').submit(function (e) {
            e.preventDefault();
            const name = $('#createCategoryName').val();

            // Perform AJAX create
            $.ajax({
                url: '/backend/categories/create',
                method: 'POST',
                data: { name: name },
                success: function (response) {
                    $('#createCategoryModal').modal('hide');
                    Swal.fire(
                        'Created!',
                        'Category has been created.',
                        'success'
                    ).then(() => {
                        $('#categoriesTable').DataTable().ajax.reload();
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Failed to create category:', error);
                    Swal.fire(
                        'Error!',
                        'Failed to create category.',
                        'error'
                    );
                }
            });
        });
    });
</script>
{{ end }}
